<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/367b5f9c08.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div>
      <span class="icon logo"></span>

      <img class="huddle-img" src="./images/illustration-mockups.svg" alt="">
    </div>

    <div class="huddle-content">
      <h1>build the community your fans will love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      
      <div class="center-mid">
        <button>Register</button>
      </div>

      <div class="center-right">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      
    </div>

    
  </main>

  <footer class="attribution m-y">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/piotr-piasko-7b368b261/" target="_blank">Piotr Piasko</a>.
  </footer>

</body>
</html>
